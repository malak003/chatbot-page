<!DOCTYPE html>
<html>
<head>
    <title>AI Agent Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1em;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        pre {
            background-color: #f1f1f1;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
<h2>Ask the AI Agent</h2>
<textarea id="prompt" placeholder="Type your question here..."></textarea><br>
<button onclick="sendPrompt()">Send</button>
<pre id="response">Response will appear here...</pre>

<!-- âœ… PLACE THE SCRIPT HERE -->
<script>
    async function sendPrompt() {
    const prompt = document.getElementById("prompt").value;
    const responseBox = document.getElementById("response");
    responseBox.textContent = "Thinking...";

    try {
        const res = await fetch("https://mmllak22.app.n8n.cloud/webhook/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ prompt })
        });

        if (!res.ok) {
            const errorText = await res.text();
            throw new Error(`Server error ${res.status}: ${errorText}`);
        }

        const data = await res.json();
        responseBox.textContent = data.reply || JSON.stringify(data);
    } catch (err) {
        responseBox.textContent = "Error: " + err.message;
        console.error(err);
    }
}

</script>

</body>
</html>
