<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: transparent;
      color: #333;
    }

    #chat-panel {
      background-color: #f8f9fa;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      max-width: 480px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .chat-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #2b6e44;
    }

    .chat-header i {
      margin-right: 8px;
      color: #f4b400;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 100px;
      background-color: #f9f9f9;
    }

    button {
      background-color: #2b6e44;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button i {
      margin-right: 6px;
    }

    button:hover {
      background-color: #245737;
    }
  </style>
</head>
<body>

  <div id="chat-panel">
    <div class="chat-header">
      <i class="fas fa-solar-panel"></i> Solar Assistant Chat
    </div>

    <label for="user-message"><i class="fas fa-comment-dots"></i> Your Message:</label>
    <input type="text" id="user-message" placeholder="Ask about system status, efficiency, etc.">

    <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>

    <label for="assistant-response"><i class="fas fa-robot"></i> Assistant Response:</label>
    <textarea id="assistant-response" placeholder="Response will appear here..." disabled></textarea>
  </div>

  <script>
    const sendBtn = document.getElementById("send-button");
    const userInput = document.getElementById("user-message");
    const responseBox = document.getElementById("assistant-response");

    function getChatId() {
      let chatId = sessionStorage.getItem("chatId");
      if (!chatId) {
        chatId = "chat_" + Math.random().toString(36).substr(2, 9);
        sessionStorage.setItem("chatId", chatId);
      }
      return chatId;
    }

    sendBtn.addEventListener("click", () => {
      const message = userInput.value.trim();
      if (!message) return;

      const chatId = getChatId();

      fetch("https://mmllak.app.n8n.cloud/webhook/d6d92b97-5ea2-4e02-9b03-abe3149b00b7/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chatId: chatId,
          chatInput: message,
          message: message,
          route: "general"
        })
      })
      .then(res => res.json())
      .then(data => {
        responseBox.value = data.output || "ü§ñ No response received.";
      })
      .catch(err => {
        responseBox.value = "‚ùå Failed to contact assistant.";
        console.error(err);
      });

      userInput.value = "";
    });
  </script>

</body>
</html>
